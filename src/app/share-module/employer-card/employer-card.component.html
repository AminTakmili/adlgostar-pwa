<ion-card  color="white"  class="ion-no-padding ion-no-margin">
	<ion-item [routerLink]="['/employers/detail', employer?.id ]" button color="white" lines="none" detail>
		<ion-thumbnail  slot="start">
			<ion-img [src]="  employer?.media && employer?.media[0]?.path ? ( employer?.media[0]?.options?.subSizes['1x'] | image ) : './assets/img/employer-img.png' "></ion-img>
		</ion-thumbnail>
		<ion-label>
			<h2 class="title">{{ employer?.first_name }} {{ employer?.last_name }}</h2>
			<p class="posts">کارفرما</p>
		</ion-label>
	</ion-item>
</ion-card>
