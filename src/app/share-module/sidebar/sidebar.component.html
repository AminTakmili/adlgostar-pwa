<ion-content>
	<div class="user-info my-3 ">
		<ion-thumbnail class="mx-auto mb-2">
			<ion-img [src]="'../assets/img/user-image.png'"></ion-img>
		</ion-thumbnail>
		<h5 class="my-0 name font-size-16 ion-text-center"><ion-text color="white">امین تکمیلی فرد</ion-text></h5>
		<p class="desc my-0 font-size-10 ion-text-center"><ion-text color="medium">09173052209</ion-text></p>
	</div>
	<div class="sidebar-item">
		<ion-list >
			<ng-template ngFor let-item [ngForOf]="Sidemenu"  let-i="index" >
				<ion-item  button lines="none" [routerLink]="item.url" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: ( item.submenu !== undefined && item?.submenu?.length ? false : true )}" (click)=" this[item.function](item)" (isActiveChange)="onRouterLinkActive($event , i )" color="tertiary">
					<ion-icon [name]="item.icon" slot="start"></ion-icon>
					<ion-label >{{ item.name }}</ion-label>
					<ion-icon  *ngIf="item.submenu.length" name="chevron-down" slot="end"></ion-icon>
				</ion-item>
				<div class="level-2" [@openAnimation]='item.state' *ngIf="item.submenu !== undefined && item.submenu.length">
					<ng-template   ngFor let-subitem [ngForOf]="item.submenu" >
						<ion-item *ngIf="subitem.name" lines="none" button [routerLink]="subitem.url"  (click)="this[subitem.function](subitem)" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: false}" (isActiveChange)="onRouterLinkActive($event , i )" >
							<ion-icon [name]="subitem.icon" slot="start"></ion-icon>
							<ion-label >{{ subitem.name }}</ion-label>
						</ion-item>
					</ng-template>
				</div>
			</ng-template>
		</ion-list>
	</div>
</ion-content>
