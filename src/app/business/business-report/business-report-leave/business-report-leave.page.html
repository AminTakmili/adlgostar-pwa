<ion-header>
	<app-header [title]="pageTitle"></app-header>
</ion-header>

<ion-content>

	<!-- top bar content -->
	<div class="content-header">
		<div class="row justify-content-between ion-align-items-center container">
			<div class="col-lg-8">
				<div class="page-info">
					<h1 class="title">{{ pageTitle }}</h1>
					<p class="dsec">گزارش های مرخصی
						<span *ngIf="rout.snapshot.paramMap.get('id')">
							 مربوط به کسب و کار

						</span>
					</p>
				</div>
			</div>
			<div *ngIf="!rout.snapshot.paramMap.get('id')" class="col-lg-4 mt-3">
				<div class="form-input ">
					<!-- <label>جستجو در کسب کار</label> -->
					<!-- <ng-select [(ngModel)]="filtered_business_id" [items]="businessList" bindLabel="name"
						bindValue="id" placeholder="انتخاب کنید" (change)="changeFilter()">
					</ng-select> -->
					<ng-select [items]="businesslist$ | async" placeholder="جستجو در کسب و کارها"
						[loading]="businessInputLoading" bindLabel="name" bindValue="id"
						typeToSearchText="لطفا حداقل {{minLengthTerm}} کارکتر تایپ کنید" [typeahead]="businessInput$"
						[(ngModel)]="businessId" [clearable]="true" loadingText="لطفا صبر کنید ..."
						notFoundText="مناسفانه کسب و کاری یافت نشد">
					</ng-select>
					<!-- (change)="changeFilter()" -->

				</div>
			</div>

		</div>
	</div>
	<!-- top bar content -->
	<main>
		<div class="content-main">

			<app-business-report-leave-remainingleave [businessId]="businessId">
			</app-business-report-leave-remainingleave>
			<app-business-report-leave-usedleave [businessId]="businessId"></app-business-report-leave-usedleave>
			<app-business-report-leave-unusedleave [businessId]="businessId"></app-business-report-leave-unusedleave>
			<app-business-report-leave-paidleave [businessId]="businessId"></app-business-report-leave-paidleave>
			<app-business-report-leave-unpaidleave [businessId]="businessId"></app-business-report-leave-unpaidleave>
			<app-business-report-leave-withoutpayleave [businessId]="businessId">
			</app-business-report-leave-withoutpayleave>
		</div>
	</main>
</ion-content>
